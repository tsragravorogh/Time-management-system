{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('change_user_task', task_id=id )}}" method="post" class="form-contact">
<p><label>Новое задание: </label> <input type="text" name="task" value="{{ task }}" requied />
<!--        <p><label>URL задания: </label> <input type="text" name="url" value="" requied />       -->
<p><label>Краткое описание:</label>
<p><textarea name="disc" rows=1 cols=40>{{ desc }}</textarea>
<p><select name="importance">
    <option disabled>Выберите приоритет</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select></p>
<p><input type="submit" value="Изменить" />
</form>
{% endblock %}
