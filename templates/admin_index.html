{% extends 'base.html' %}

{% block content %}
{{ super() }}

<ul class="list-users">
    {% for u in users %}
    <li>
        <p class="user"><a href="{{ url_for('show_user_task_from_id', id_user=u.id) }}"> <h3> {{ u.username }} : {{ u.email }} </h3> </a></p>
        <form action="{{ url_for('delete_user', user_id=u.id) }}" method="post">
        <p> <input type="submit" value="Удалить пользователя"></p>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
